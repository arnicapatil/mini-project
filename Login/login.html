<!DOCTYPE html>

<head>
  <title>Login page</title>
  <link rel="stylesheet" href="css.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>

<body>
  <h2>DFP LOGIN</h2>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form action="#" class="user">
        <h1>USER Login</h1>
        <span>or Login with</span>
        <div class="social-container">
          <a href="#" class="social-user"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-user"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social-user"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>Enter your personal details and start journey with us</p>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#" class="pswd-in">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Admin Login</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Admin Login</h1>
          <span>or Login with</span>
           <form action="#" class="admin">
             <div class="social-container">
               <a href="#" class="social-admin"><i class="fab fa-facebook-f"></i></a>
               <a href="#" class="social-admin"><i class="fab fa-google-plus-g"></i></a>
               <a href="#" class="social-admin"><i class="fab fa-linkedin-in"></i></a>
             </div>
             <p>Enter your personal details and start journey with us</p>
             <input type="email" placeholder="Email" />
             <input type="password" placeholder="Password" />
             <a href="#" class="pswd-up">Forgot your password?</a>
          <button class="ghost" id="signUp">Sign Up</button>
           </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
